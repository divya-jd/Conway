<html>
  <head>
    <title>John Conway's Game of Life</title>
    <link rel="stylesheet" type="text/css" href="Style.css" />
    <script src="jquery.min.js"></script>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src gap://ready file://* *; style-src 'self' http://* https://* 'unsafe-inline'; script-src 'self' http://* https://* 'unsafe-inline' 'unsafe-eval'"
    />
  </head>

  <body>
    <h1>Conway's Game of Life</h1>
    <div class="container">
      <div class="leftpart">
        <div class="grid-controls">
          <select class="select" id="Options" onchange="Change()">
            <option id="Ten">10 x 10</option>
            <option id="Fifteen">15 x 15</option>
            <option id="Twenty">20 x 20</option>
            <option id="TwentyFive">25 x 25</option>
            <option id="Thirty">30 x 30</option>
          </select>
          <button id="button1">Change Grid</button>
        </div>
        <p id="generation">Generation: 0</p>
        <div id="container"></div>
        <div id="mainOptions"></div>
      </div>

      <div class="rightpart">
        <div id="JustButtons">
          <button id="start" onclick="incrementEvery(0.25)" class="buttonM">
            Start
          </button>
          <button id="increment1" onclick="increment(1)" class="buttonM">
            Increment 1
          </button>
          <button id="increment23" onclick="increment23(0.1)" class="buttonM">
            Increment 23
          </button>
          <button id="clear" onclick="clearState()" class="buttonM">Reset</button>
          <br /><br />
          <button id="button5" class="buttonM">The Block</button>
          <button id="button6" class="buttonM">The Blinker</button>
          <button id="button7" class="buttonM">The Toad</button>
          <button id="button8" class="buttonM">Glider</button>
          <button id="random" class="buttonM">Random</button>
        </div>
        <br />
      </div>
    </div>
    <script type="text/javascript" src="./js/game.js"></script>
  </body>
</html>
